<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="/css/shifts.css">
</head>
<body>
    <header class="navbar">
		<nav>
			<ul>
				<li><a href="/" th:href="@{/}">Home</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="/logout">Logout</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact" th:href="@{/contact}">Contact</a></li>
				<li><a href="/admin/home">Admin Only</a></li>
			</ul>
		</nav>
    </header>
		<div class="container">
			<div class="card">
			<h1 class="text-center">Login</h4>
                <form th:action="@{/login}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="mt-3 text-danger text-center" th:if="${param.error}">
                    Invalid username or password.
                </div>
				<div th:if="${param.logout}">
				    <p>You have been logged out successfully!</p>
				</div>

            </div>
        </div>
    </div>
</body>
</html>
