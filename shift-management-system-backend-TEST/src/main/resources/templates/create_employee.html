<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="/css/create_employee.css">
</head>
<body>
	<header class="navbar">
		<nav>
				<ul>
				    <li><a href="/" th:href="@{/}">Home</a></li>
					<li><a href="/dashboard">Dashboard</a></li>
					<li><a href="/login">Login</a></li>
					<li><a href="/logout">Logout</a></li>
					<li><a href="/register">Register</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/contact" th:href="@{/contact}">Contact</a></li>
					<li><a href="/admin/home">Admin Only</a></li>
				</ul>
			</nav>
	    </header>

    <div class="top-left">
        <p>Welcome, <span th:text="${username}"></span>!</p>
    </div>

    <div class="container">
        <div class="card">
            <h1 class="text-center">Create New Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees}" th:object="${employee}" method="POST">
                    <div class="form-group">
                        <label>Employee First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Employee First Name" />
                    </div>
                    <div class="form-group">
                        <label>Employee Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Employee Last Name" />
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input type="text" name="Email" th:field="*{Email}" class="form-control" placeholder="Enter Employee Email" />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
