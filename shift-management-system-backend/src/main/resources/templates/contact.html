<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Company</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
	<header>
	       <nav>
	           <ul>
	               <li><a href="/" th:href="@{/}">Home</a></li>
				<li><a href="/dashboard">Dashboard</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="/logout">Logout</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/about">About</a></li>
				<li><a href="/contact" th:href="@{/contact}">Contact</a></li>
				<li><a href="/admin/home">Admin Only</a></li>
	           </ul>
	       </nav>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-methods">
                <div class="contact-card">
                    <h3>Email</h3>
                    <p>email@ourcompany.com</p>
                </div>
                <div class="contact-card">
                    <h3>Phone</h3>
                    <p>+44 07 544 4223 23</p>
                </div>
                <div class="contact-card">
                    <h3>Address</h3>
                    <p>Buckingham Palace<br> London, SW1A 1AA</p>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
