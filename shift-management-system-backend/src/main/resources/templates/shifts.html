<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="/css/shifts.css">
</head>
<body>
	<header>
		<nav>
			<ul>
			<li><a href="/" th:href="@{/}">Home</a></li>
			<li><a href="/dashboard">Dashboard</a></li>
			<li><a href="/login">Login</a></li>
			<li><a href="/logout">Logout</a></li>
			<li><a href="/register">Register</a></li>
			<li><a href="/about">About</a></li>
			<li><a href="/contact" th:href="@{/contact}">Contact</a></li>
			<li><a href="/admin/home">Admin Only</a></li>
			</ul>
			</nav>
	    </header>
		<div class="container">
			<div class="card">
			<h1 class="text-center">List Shifts</h1>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/shift/new}" class="btn btn-primary btn-sm mb-2">Add Shift</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Shift ID</th>
                    <th>Shift Name</th>
                    <th>Shift Start Time</th>
                    <th>Shift End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shift : ${shifts}">
                    <td th:text="${shift.id}"></td>
                    <td th:text="${shift.shiftName}"></td>
                    <td th:text="${shift.shiftStart}"></td>
                    <td th:text="${shift.shiftEnd}"></td>
                    <td>
                        
                        <a th:href="@{/shift/delete/{id}(id=${shift.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
